<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
   <link rel="stylesheet" href="css/main.css">
   <script src="https://cdn.jsdelivr.net/npm/moment@2.22.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
      <h1 class=" text-center">Doctor Login</h1>
      <h6 id="time" class="time text-right"></h6>
        <form>
          
            
              <label for="email">Email</label>
              <input class="u-full-width" type="text" placeholder="Email" id="email">
            
            
              <label for="password">Password</label>
              <input class="u-full-width" type="password" placeholder="Password" id="password">
            
            
              
              <input class="button-primary" type="submit" value="Login">
            
         
        </form>
    </div> 
</body>
<script>
    let displayTime= document.querySelector("#time");
    
    let time = () => {
      let getData = moment().format(" MMMM Do YYYY, h:mm:ss a");
      displayTime.innerHTML=getData;
     
    };
    
    setInterval(time, 1000);
  </script>
</html>
