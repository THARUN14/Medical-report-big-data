<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
   <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.0/moment.min.js"></script>
 
</head>

<body>
  <div class="container">
    <h1 class=" text-center">User Register</h1>
    <h6 id="time" class="time text-right"></h6>
    <form>


      <label for="Username">Username</label>
      <input class="u-full-width" type="text" placeholder="Username" id="Username">
      <label for="gender">Gender</label>
      <select class="u-full-width" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>

      </select>
      <label for="dob">Date of Birth</label>
      <input class="u-full-width form" type="date" placeholder="Date Of Birth" id="dob">
      <label for="Email">Email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="Email">
    

      <label for="Username">Password</label>
      <input class="u-full-width" type="password" placeholder="Password" id="Password">

      <label for="bloodgroup">Blood Group</label>
      <select class="u-full-width" id="bloodgroup">
        <option value="a+">A+</option>
        <option value="o+">O+</option>
        <option value="b+">B+</option>
        <option value="ab+">AB+</option>
        <option value="a-">A-</option>
        <option value="o-">O-</option>
        <option value="b-">B-</option>
        <option value="ab-">AB-</option>

      </select>
      <label for="street">Street</label>
      <input class="u-full-width" type="text" placeholder="Street" id="street">
      <label for="Town_city">Town / City</label>
      <input class="u-full-width" type="text" placeholder="Town / City" id="Town_city">
      <label for="state">State</label>
      <select class="u-full-width" id="state">
        <option value="">------------Select State------------</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Pondicherry">Pondicherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="	Uttarakhand"> Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
      </select>
      <label for="pincode">Pincode</label>
      <input class="u-full-width" type="number" placeholder="Pincode" id="Pincode">
      <label for="Aadhar_number">Aadhar Number</label>
      <input class="u-full-width" type="text" placeholder="Aadhar number" id="Aadhar_number">
      <label for="phone_number">Phone Number</label>
      <input class="u-full-width" type="number" placeholder="Phone number" id="phone_number">

      <label for="exampleEmailInput">&nbsp;</label>
      <input class="button-primary" type="submit" >


    </form>
    
  </div>
</body>
<script>
  let displayTime= document.querySelector("#time");
  
  let time = () => {
    let getData = moment().format(" MMMM Do YYYY, h:mm:ss a");
    displayTime.innerHTML=getData;
   
  };
  
  setInterval(time, 1000);
</script>
</html>
