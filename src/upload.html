<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class=" text-center">Upload </h1>
    <h6 id="time" class="time text-right"></h6>
    <form>


      <label for="userid">UserID</label>
      <input class="u-full-width" type="text" placeholder="UserID" id="userid">
      <label class="text-blue" for="affectedby">Affected By :</label>
      <div id="datas">
        <div id="1">
          <div class="row">
            <div class="four columns">
              <label for="disease1">Disease</label>
              <input class="u-full-width" type="text" placeholder="Disease" id="disease1">
            </div>
            <div class="four columns">
              <label for="value1">Value</label>
              <input class="u-full-width" type="text" placeholder="Value" id="value1">
            </div>
            <div class="four columns">
              <label for="level1">Level</label>
              <select class="u-full-width" id="level1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>

            </div>
            <label for="Comment1">Comment</label>
            <textarea class="u-full-width" name="Comment" id="Comment1" placeholder="Comment"></textarea>
          </div>
        </div>
      </div>


      <a class="round-button" href="#" id="add">
        +
      </a>
<br>
<br>
<label for="image-upload" class="custom-file-upload">
   Upload Image
</label>
<input id="image-upload"  accept="image/*" type="file"/>
      
      <div class="text-center">
        <input class="button-primary" type="submit" value="submit">

      </div>

    </form>
  </div>
</body>
<script>
  let displayTime = document.querySelector("#time");

  let time = () => {
    let getData = moment().format(" MMMM Do YYYY, h:mm:ss a");
    displayTime.innerHTML = getData;

  };

  setInterval(time, 1000);
</script>

</html>
